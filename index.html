<!DOCTYPE html>
<html>

<head>
  <title>Be Verb or Action Verb?</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="container mx-auto py-12">
    <h1 class="text-4xl font-bold text-center mb-8">Is this sentence using a Be verb or an Action verb?</h1>
    <p id="timer" class="text-2xl text-center mb-4">05:00</p>
    <p id="sentence" class="text-3xl text-center mb-4 bg-white p-4 rounded shadow"></p>
    <div class="flex justify-center gap-4 mb-4">
      <button onclick="checkAnswer('be')" class="px-4 py-2 bg-blue-500 text-white rounded shadow">Be動詞</button>
      <button onclick="checkAnswer('action')" class="px-4 py-2 bg-green-500 text-white rounded shadow">一般動詞</button>
    </div>
    <p id="emoji" class="text-6xl text-center"></p>
    <p id="result" class="text-2xl text-center mb-4"></p>
    <p id="score" class="text-xl text-center"></p>
  </div>
  <script src="/script.js"></script>
</body>

</html>
